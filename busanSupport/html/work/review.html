    <body>

        <header>
            <div class="inner">
                <button type="button" class="btn_headerPagePrev"><img src="../../resources/images/headerArrow.png" alt="이전 페이지"></button>
                <h1>봉사후기</h1>
            </div>
        </header>
        <!------------------------------------ header::end ------------------------------->


        <!------------------------------------ content::start ------------------------------->
        <article class="container">
            <div class="content_wrap">
                <div class="inner">

                    <div class="reviewWrap">

                        <!-- 해당영역은 봉사등록자에서 보이지않음 -->
                        <div>
                            <div class="reviewStar">
                                <div class="star on">
                                    <img src="../../resources/images/star.png" alt="">
                                    <img src="../../resources/images/star-on.png" alt="" class="imgOn">
                                </div>
                                <div class="star">
                                    <img src="../../resources/images/star.png" alt="">
                                    <img src="../../resources/images/star-on.png" alt="" class="imgOn">
                                </div>
                                <div class="star">
                                    <img src="../../resources/images/star.png" alt="">
                                    <img src="../../resources/images/star-on.png" alt="" class="imgOn">
                                </div>
                                <div class="star">
                                    <img src="../../resources/images/star.png" alt="">
                                    <img src="../../resources/images/star-on.png" alt="" class="imgOn">
                                </div>
                                <div class="star">
                                    <img src="../../resources/images/star.png" alt="">
                                    <img src="../../resources/images/star-on.png" alt="" class="imgOn">

                        </div>
                        <!--  -->

                        <div class="inputImg">
                            <div class="inputImgItem">
                                <img src="../../resources/images/joinBg.png" alt="">
                                <button type="button"><img src="../../resources/images/close_wh-10.png" alt=""></button>
                            </div>
                            <div class="inputImgItem empty">
                                <img src="../../resources/images/inputImg.png" alt="">
                                <p>사진등록(2/3)</p>
                            </div>
                            <div class="inputImgItem empty">
                                <img src="../../resources/images/inputImg.png" alt="">
                                <p>사진등록(3/3)</p>
                            </div>
                        </div>
                        <input type="text" placeholder="후기 제목을 입력해 주세요." class="input_reviewTitle">
                        <textarea name="" id="" placeholder="내용을 입력해 주세요." class="input_reviewText"></textarea>
                        <input type="checkbox" id="cb"><label for="cb" class="reviewCheck"><p>봉사미션 후기 게시판에 등록하겠습니다.<b>(추가 100 포인트 제공)</b></p></label>
                    </div>

                </div>
            </div>
            <div class="bottomFix">
                <div class="inner">
                    <button type="button" class="btn_bot1 btn_mainColor">확인</button>
                    <button type="button" class="btn_bot1 btn_mainColor" style="display: none;">다음</button>  <!-- 봉사등록자 전용 -->
