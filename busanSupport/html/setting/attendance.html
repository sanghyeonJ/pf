    <body>
        <!------------------------------------ header::start ------------------------------->
        <header>
            <div class="inner">
                <button type="button" class="btn_headerPagePrev"><img src="../../resources/images/headerArrow.png" alt="이전 페이지"></button>
                <h1>출석체크</h1>
            </div>
        </header>
        <!------------------------------------ header::end ------------------------------->


        <!------------------------------------ content::start ------------------------------->
        <article class="container">
            <div class="content_wrap">
                <div class="inner">

                    <div>
                        <p class="settingComment">일주일간 출석하고 50포인트 받아요!</p>
                        <div class="attendanceArea">
                            <div class="attendanceBox">
                                <div class="attendanceItem complete">  <!-- 출석완료 레이아웃 -->
                                    <img src="../../resources/images/attendanceComplete.png" alt="">
                                    <div class="completeCount">1day</div>
                                </div>
                                <div class="attendanceItem complete">
                                    <img src="../../resources/images/attendanceComplete.png" alt="">
                                    <div class="completeCount">2day</div>
                                </div>
                                <div class="attendanceItem">
                                    3
                                </div>
                                <div class="attendanceItem">
                                    4
                                </div>
                            </div>
                            <div class="attendanceBox">
                                <div class="attendanceItem">
                                    5
                                </div>
                                <div class="attendanceItem">
                                    6
                                </div>
                                <div class="attendanceItem lastItem">
                                    50P
                                </div>
                                <div class="attendanceItem lastItem complete" style="display: none;"> <!-- 마지막날짜 출석완료 레이아웃 -->
                                    <p>출석완료!</p>
                                    50P
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="bottomFix">
                <div class="inner">
                    <button type="button" class="btn_bot1 btn_mainColor">확인</button>
                </div>
