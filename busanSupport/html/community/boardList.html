        <!-- 상단 팝업 -->
        <div class="slidePopupWrap">

            <div class="slidePopup_search" id="searchPopup">

                    </div>
                </div>
            </div>

        </div>



        <script>
            let aniDuration = 300;
            // 팝업 열기
            function popupOpen(popupTargetId){
                $('.slidePopupWrap').css({display: 'block'});
                $('.slidePopupWrap').animate({backgroundColor: 'rgba(0,0,0,0.5)'}, aniDuration);
                $(popupTargetId).css({transform: 'translateY(0%)'});
            }
            // 팝업 닫기
            function popupCloseSearch(popupTargetId){
                $('.slidePopupWrap').animate({backgroundColor: 'rgba(0,0,0,0)'}, aniDuration, function(){ $('.slidePopupWrap').css({display: 'none'}); });
                $(popupTargetId).css({transform: 'translateY(-100%)'});
            }
            $(document).on('click', '.slidePopupWrap', function (e) {
                var popContent = $('.slidePopup_search');
                if (popContent.has(e.target).length === 0) {
                    $('.slidePopupWrap').animate({backgroundColor: 'rgba(0,0,0,0)'}, aniDuration, function(){ $('.slidePopupWrap').css({display: 'none'}); });
                    $('.slidePopup_search').css({transform: 'translateY(-100%)'});
                    setTimeout(function(){
                        $('.infoDetailWrap').css({display: 'none'})
                        $('.mapInfoWrap').removeClass('view')
                    }, 300)
                }
            });

            // 하단고정 글쓰기 버튼
            let btnWriteTextWidth = $('.btn_write p').width();
            $('.btn_write p').css({ width: btnWriteTextWidth })
            let scrollArea = $('.content_wrap');
            let lastScrollY = 0;
            addEventListener("touchmove", e => {
                const scrollY = scrollArea.scrollTop();
                if( scrollY > lastScrollY ){
                    $('.btn_write').addClass('mini')
                } else if( scrollY < lastScrollY ){
                    $('.btn_write').removeClass('mini')
                }
                lastScrollY = scrollY;
            });
        </script>
