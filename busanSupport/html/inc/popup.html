<html lang="ko">

    <head>
        <meta charset="utf-8">

        <meta property="og:title" content="OOO">
        <meta property="og:description" content="OOO 홈페이지 입니다.">
        <meta property="og:image" content="">
        <meta property="og:url" content="">

        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no" />

        <title></title>


        <!-- css -->
        <link rel="stylesheet" href="../../resources/css/jquery-ui.css">
        <link rel="stylesheet" href="../../resources/css/global.css">


        <!-- js :: lib -->
        <script src="../../resources/js/lib/jquery-3.6.1.min.js"></script>


        <!-- js -->
        <script src="../../resources/js/jquery-ui.js"></script>
        <script src="../../resources/js/datepicker-ko.js"></script>
        <script src="../../resources/js/gnb.js"></script>
        <script src="../../resources/js/design.js"></script>
    </head>


    <body>

        <!-- -------------------------------- popup : start ---------------------------------------------- -->
        <div class="popup_wrap">

            <!-------------- 봉사미션 시작 :: stary ------------->
            <div class="popup maxW330" style="display: none;">
                <button type="button" class="btn_popupClose"><img src="../../resources/images/popupClose.png" alt=""></button>
                <h2 class="title">봉사미션 시작</h2>
                <p>봉사미션을 시작하시겠습니까?<br>확인 버튼을 누르면<br>미션 페이지로 바로 이동합니다.</p>
                <span>※ 월 1회 참여 가능한 미션이며,<br>미션 실패 시 다시 도전 가능합니다.</span>
                <div class="popupBtn">
                    <button type="button" class="btn_bot1 btn_mainColor">확인</button>
                </div>
            </div>
            <!-------------- 봉사미션 시작 :: end ------------->


            <!-------------- 참여확인 :: stary ------------->
            <div class="popup maxW330" style="display: none;">
                <button type="button" class="btn_popupClose"><img src="../../resources/images/popupClose.png" alt=""></button>
                <h2 class="title">참여 확인</h2>
                <p>봉사미션을 수행하기 위해서는<br>거주지 인증이 필요합니다.</p>
                <div class="popupBtn">
                    <button type="button" class="btn_bot1 btn_mainColor">인증하기</button>
                </div>
            </div>
            <!-------------- 참여확인 :: end ------------->


            <!-------------- 봉사미션 완료 :: stary ------------->
            <div class="popup maxW330">
                <button type="button" class="btn_popupClose"><img src="../../resources/images/popupClose.png" alt=""></button>
                <h2 class="title">봉사미션 완료</h2>
                <b>축하드립니다.</b>
                <div class="missionCompleteAni">
                    <img src="../../resources/images/missionCompletePop.png" alt="" class="pop">
                    <img src="../../resources/images/missionComplete.png" alt="" class="hand">
                </div>
                <p>봉사미션을 충족하였습니다.<br>미션을 완료하시겠습니까?</p>
                <div class="popupBtn">
                    <button type="button" class="btn_bot1 btn_mainColor">미션완료</button>
                    <button type="button" class="btn_bot1 btn_mainColor_line">계속하기</button>
                </div>
            </div>
            <!-------------- 봉사미션 완료 :: end ------------->

        </div>
        <!-- -------------------------------- popup : end ---------------------------------------------- -->

    </body>
</html>
