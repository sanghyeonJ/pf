        <link rel="stylesheet" href="../../resources/css/jquery-ui.css">

        <!-- js :: lib -->

    <body>
        <!------------------------------------ header::start ------------------------------->
        <header>
            <div class="inner">
                <button type="button" class="btn_headerPagePrev"><img src="../../resources/images/headerArrow.png" alt="이전 페이지"></button>
                <h1>봉사미션</h1>
            </div>
        </header>
        <!------------------------------------ header::end ------------------------------->


        <!------------------------------------ content::start ------------------------------->
        <article class="container">
            <div class="content_wrap">
                <div class="inner">

                    <div class="missionViewWrap">
                        <div class="imgBox">
                            <img src="../../resources/images/missionTest.png" alt="">
                        </div>
                        <h3 class="missionTitle">니캉내캉 병뚜껑 모아보깡? 탄소중립 비대면 자원봉사</h3>
                        <div class="infoBox">
                            <div class="textBox">
                                <p class="date">2023.09.01 ~ 2023.09.30</p>
                                <p class="host">부산자원봉사센터</p>
                            </div>
                            <p class="missionLabel ongoing">진행중</p>
                        </div>
                        <div class="greyBox missionViewInfo">
                            <div class="infoItem">
                                <img src="../../resources/images/info1.png" alt="">
                                <h5>월 1회</h5>
                                <p>참여가능</p>
                            </div>
                            <div class="infoItem">
                                <img src="../../resources/images/info2.png" alt="">
                                <h5>1단계</h5>
                                <p>회원인증</p>
                            </div>
                            <div class="infoItem">
                                <img src="../../resources/images/info3.png" alt="">
                                <h5>3Km</h5>
                                <p>위치인증</p>
                            </div>
                            <div class="infoItem">
                                <img src="../../resources/images/info4.png" alt="">
                                <h5>3회 촬영</h5>
                                <p>사진인증</p>
                            </div>
                        </div>
                        <div class="greyBox missionViewPoint">
                            <div class="title">
                                <img src="../../resources/images/pointTotal.png" alt="">
                                달성포인트
                            </div>
                            <div class="value">
                                <b>50</b>
                                P
                            </div>
                        </div>
                        <div class="missionViewLoaction">
                            <div class="title">
                                <img src="../../resources/images/inputAddress.png" alt="">
                                미션장소
                            </div>
                            <div class="value">
                                부산시 연제구 연산 1동 일대
                            </div>
                        </div>
                        <div class="mapBox missionViewMap">
                            <!-- 지도표출 -->
                        </div>
                        <div class="missionViewText">
                            <h4>기타 안내사항</h4>
                            <p>
                                신청일과 제출일이 달라도 상관없습니다.<br>
                                활동 일자는 수업 시간 및 다른 봉사활동 시간과 중복되지 않
                                게 입력해 주세요.<br>
                                봉사 시간은 일괄 입력되며 개인 사정으로 인한 시간 등록 요
                                청은 받지 않습니다.
                            </p>
                        </div>
                    </div>

                </div>
            </div>


            <div class="bottomFix">
                <div class="inner">
                    <button type="button" class="btn_bot1 btn_mainColor">미션 시작하기</button>
                    <button type="button" class="btn_bot1 btn_disabled" style="display: none;">완료된 미션입니다</button>
                </div>
            </div>
        </article>
        <!------------------------------------ content::end ------------------------------->
