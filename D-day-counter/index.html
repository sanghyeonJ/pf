<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-day</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="wrap">
      <h1>D-day</h1>
      <div id="d-day-container">
        <div class="d-day-child-container">
          <span id="days">0</span>
          <span>일</span>
        </div>
        <div class="d-day-child-container">
          <span id="hours">0</span>
          <span>시간</span>
        </div>
        <div class="d-day-child-container">
          <span id="min">0</span>
          <span>분</span>
        </div>
        <div class="d-day-child-container">
          <span id="sec">0</span>
          <span>초</span>
        </div>
      </div>
      <div id="d-day-message"></div>
      <div id="targetSelector">
        <input type="text" id="target-year-input" class="target-input" size="5" placeholder="연도"/>
        -
        <input type="text" id="target-month-input"class="target-input" size="5" placeholder="월"/>
        -
        <input type="text" id="target-date-input" class="target-input" size="5" placeholder="일"/>
      </div>
      <button onclick="starter()" class="btn btn_start">카운트 다운 시작</button>
      <button onclick="resetTimer()" class="btn btn_reset">타이머 초기화</button>
    </section>
  </body>
</html>
