    <body>
        <!------------------------------------ header::start ------------------------------->
        <header>
            
        </header>
        <!------------------------------------ header::end ------------------------------->


        <!------------------------------------ content::start ------------------------------->
        <div class="pageWrap">
            <div class="contentWrap">
                <div class="inner">
                    <button type="button" class="pageBackArrow-s" onclick="location.href='./more.html'"><img src="../../../resources/images/portal/backArrow-s.png" alt="뒤로가기"></button>
                    <h1 class="pageTitle-m">계정정보</h1>
                    <div class="infoArea">
                        <div class="infoBox">
                            <p class="key">프로필</p>
                            <p class="value">말끄미</p>
                        </div>
                        <div class="infoBox">
                            <p class="key">전화번호</p>
                            <p class="value">010-0000-0000</p>
                        </div>
                        <div class="infoBox">
                            <button type="button">로그아웃</button>
                        </div>
                        <div class="infoBox">
                            <button type="button" onclick="popupOpen(withdrawPopup)">탈퇴</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="slidePopupWrap">

            <!-- 회원탈퇴  -->
            <div class="slidePopup" id="withdrawPopup">
                <button type="button" class="btn_popupClose" onclick="popupClose(withdrawPopup)"><img src="../../../resources/images/portal/ico_popupClose.png" alt=""></button>
                <div class="slidePopupContent">
                    <div class="withdrawPopupText">
                        <h3>탈퇴하시겠습니까?</h3>
                        <p>회원 탈퇴하시면 고객정보가 소멸되고<br>이후 <b>복구가 불가능</b>합니다.</p>
                        <span>탈퇴시, 개인정보취급방침 및 이용약관에 따라<br>개인정보는 삭제됩니다.</span>
                    </div>
                </div>
                <div class="slidePopupBtn">
                    <button type="button" class="btn_full btn_red" onclick="popupClose(withdrawPopup)">탈퇴하기</button>
                </div>
            </div>

        </div>

        <!------------------------------------ content::end ------------------------------->


        <!------------------------------------ footer::start ------------------------------->
        <footer>
            
        </footer>
        <!------------------------------------ footer::end ------------------------------->

        <script>
            const popupOpen = function(popupTarget){
                $('.slidePopupWrap').css({ display: 'block' }).animate({ backgroundColor: 'rgba(0,0,0,0.5)' }, 300);
                $(popupTarget).css({ transform: 'translateX(-50%) translateY(0%)' });
            }
            const popupClose = function(popupTarget){
                $('.slidePopupWrap').animate({ backgroundColor: 'rgba(0,0,0,0)' }, 300, function() {$('.slidePopupWrap').css({ display: 'none' })});
                $(popupTarget).css({ transform: 'translateX(-50%) translateY(100%)' });
            }
            $(document).on('click', '.slidePopupWrap', function (e) {
                const popContent = $('.slidePopupWrap');
                if (popContent.has(e.target).length === 0) {
                    $('.slidePopupWrap').animate({backgroundColor: 'rgba(0,0,0,0)'}, 300, function(){ $('.slidePopupWrap').css({display: 'none'}); });
                    $('.slidePopup').css({transform: 'translateX(-50%) translateY(100%)'});
                }
            });
        </script>
    </body>
